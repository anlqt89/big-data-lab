services:
  backend:
    build:
      context: ./backend
    container_name: backend
    env_file:
      - ./backend/.env # Keep secrets in a root .env on Hetzner
    networks:
      - appnet
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "80:80" # Map server port 80 to the frontend container
    networks:
      - appnet
    restart: unless-stopped

networks:
  appnet:
    driver: bridge # Use 'bridge' if it's not pre-existing on the server